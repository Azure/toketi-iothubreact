akka {
  loglevel = "DEBUG"
}

iothub-react {

  connection {
    partitions = ${?IOTHUB_CI_PARTITIONS}
    name = ${?IOTHUB_CI_NAME}
    namespace = ${?IOTHUB_CI_NAMESPACE}
    keyName = ${?IOTHUB_CI_ACCESS_KEY0_NAME}
    key = ${?IOTHUB_CI_ACCESS_KEY0_VALUE}
    consumerGroup = "$Default"
    devices = ${?IOTHUB_CI_DEVICES_JSON_FILE}
  }

  streaming {
    receiverBatchSize = 3
    receiverTimeout = 5s
  }

  checkpointing {
    enabled = true
    frequency = 15s
    countThreshold = 2000
    timeThreshold = 5min
    storage {
      rwTimeout = 6s
      backendType = "AzureBlob"
      namespace = "iothub-react-checkpoints"

      azureblob {
        lease = 15s
        useEmulator = false
        protocol = "https"
        account = ${?IOTHUB_CHECKPOINT_ACCOUNT}
        key = ${?IOTHUB_CHECKPOINT_KEY}
      }

      cassandra {
        cluster = "localhost:9042"
        replicationFactor = 1
      }
    }
  }
}
